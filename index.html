<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de l'Intérêt Immobilier</title>
    <link rel="stylesheet" href="style.css">
    <!-- Inclure Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Calcul de l'Intérêt Immobilier</h1>
    </header>
    <main class="container my-4">
        <section class="mb-4">
            <h2>Entrée des données</h2>
            <form id="property-form">
                <div class="form-group">
                    <label for="property-link">Lien du bien immobilier:</label>
                    <input type="url" id="property-link" class="form-control" placeholder="Entrez le lien du bien immobilier" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="calculate()">Calculer</button>
            </form>
        </section>
        <section>
            <h2>Résultats</h2>
            <div id="results" class="p-3 border rounded">
                <!-- Les résultats seront affichés ici -->
            </div>
        </section>
        <section>
            <h2>Témoignages</h2>
            <div class="testimonials p-3 border rounded">
                <p><strong>Investisseur A:</strong> "Ce site m'a aidé à prendre des décisions éclairées."</p>
                <p><strong>Investisseur B:</strong> "Les calculs sont précis et fiables. Très satisfait !"</p>
            </div>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Calcul de l'Intérêt Immobilier</p>
    </footer>
    <script src="script.js"></script>
    <!-- Inclure Bootstrap JS et dépendances -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
