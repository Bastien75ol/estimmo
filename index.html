<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de l'Intérêt Immobilier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calcul de l'Intérêt Immobilier</h1>
    </header>
    <main>
        <section>
            <h2>Entrée des données</h2>
            <form id="property-form">
                <label for="property-link">Lien du bien immobilier:</label>
                <input type="url" id="property-link" required>
                <button type="button" onclick="calculate()">Calculer</button>
            </form>
        </section>
        <section>
            <h2>Résultats</h2>
            <div id="results">
                <!-- Les résultats seront affichés ici -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Calcul de l'Intérêt Immobilier</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
